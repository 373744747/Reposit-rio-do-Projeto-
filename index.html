<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DevClub - Tesla</title>
</head>
<body>
  
  <img src="./logo.png" alt="./logo da tesla" class="logo">
  
  <ul>
    
  <li class="item">
  
  <video src="./tesla.mp4" autoplay loop muted></video>
  
  <div class="info-carro">
  <h1>Model Y</h1>
  <p class="subt">Parcelas a partir de 499 dólares</p>
  </div>
  
  <div class="rodape">
  <button onclick="aparecerformulário()">Compra Agora</button>
  <button class="teste-drive">Faça um Teste-Drive</button>
  <p class="sub-titulo">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
  </div>
  
  </li>
  
  <li class="item">
  <img src="./model-3.png" class="img-tesla" alt="model 3">
  
  <div class="info-carro">
  <h1>Model 3</h1>
  <p class="subt">Compre agora o seu tesla</p>
  </div>
  
  </li>
  
  <li class="item">
  
    <img src="./model-x.png" alt="./model-x.png" class="img-tesla" alt=" imagem model x">
  
    <div class="info-carro">
      <h1>Model X</h1>
      <p class="subt">Parcelas a partir de 499 dólares</p>
    </div>
  
  </li>
  
  </ul>
  
  <div class="formulário">
    
    <button onclick="desaparecerformulário()">Fechar</button>
    
    <script type="text/javascript" src="https://form.jotform.com/jsform/241993342481057"></script>
  </div>
  
  
</body>

<script src="scripts.js"></script>

</html>
